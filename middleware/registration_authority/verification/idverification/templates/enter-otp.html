<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HMI Registration</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-[650px] max-w-full text-center items-center">
      <h1 class="text-xl font-semibold mb-3">Enter OTP</h1>
      <form action="" method="post" class="space-y-3">
        {% csrf_token %}
        <div>
          <input type="text" name="otp" id="otp" placeholder="Enter OTP" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
           focus:ring-sky-500 focus:outline-none"/>
        </div>
        <input type="submit" value="Send OTP" class="mt-4 px-4 py-2 text-white font-semibold bg-sky-500 rounded-xl hover:bg-sky-700"/>
      </form>

      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
